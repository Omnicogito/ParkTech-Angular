<h1>Edit My Park</h1>
<hr>

<div *ngIf="myPark" class="main-div">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editMyParkForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="Park ID" formControlName="ParkID" type="ParkID" required [value]="mypark.ParkID"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Park Name" formControlName="ParkName" type="ParkName" required/>
        </mat-form-field>
      </div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="Trail ID" formControlName="TrailID" type="TrailID" required [value]="myPark.TrailID"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Trail Name" formControlName="TrailName" type="TrailName" required/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="My Trail Status" formControlName="MyTrailStatus" type="MyTrailStatus" required/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Trail Comment" formControlName="TrailComment" type="TrailComment" required/>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>
