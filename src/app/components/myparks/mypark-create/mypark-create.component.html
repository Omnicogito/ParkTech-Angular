<h1> Parks You've Visited.</h1>
<hr> ​
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="myParkForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Park ID" formControlName="ParkID" type="ParkID" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Park Name" formControlName="ParkName" type="ParkName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail ID" formControlName="TrailID" type="TrailID" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail Name" formControlName="TrailName" type="TrailName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="My Trail Status" formControlName="MyTrailStatus" type="MyTrailStatus" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail Comment" formControlName="TrailComment" type="TrailComment" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create New Park</button>
</form>
​
<a mat-button routerLink="/mypark">Back to List</a>
