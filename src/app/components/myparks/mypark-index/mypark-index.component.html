<h1> My Parks</h1>
<a mat-raised-button class="nav-btn" color="white" routerLink="/mypark/create"> Add New Park</a>

  <div class="main-div">
    <table mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    
    <ng-container matColumnDef="ParkName">
      <th mat-header-cell *matHeaderCellDef>Park</th>
      <td mat-cell *matCellDef="let myPark">{{myPark.ParkName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="TrailID">
      <th mat-header-cell *matHeaderCellDef>Trail ID</th>
      <td mat-cell *matCellDef="let myPark">{{myPark.TrailID}}</td>
    </ng-container>
    
    <ng-container matColumnDef="TrailName">
      <th mat-header-cell *matHeaderCellDef>Trail Name</th>
      <td mat-cell *matCellDef="let myPark">{{myPark.TrailName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="MyTrailStatus">
      <th mat-header-cell *matHeaderCellDef>Trail Status</th>
      <td mat-cell *matCellDef="let myPark">{{myPark.MyTrailStatus}}</td>
    </ng-container>
    
    <ng-container matColumnDef="TrailComment">
      <th mat-header-cell *matHeaderCellDef>Trail Comment</th>
      <td mat-cell *matCellDef="let myPark">{{myPark.TrailComment}}</td>
    </ng-container>
    
  </table>
</div>
