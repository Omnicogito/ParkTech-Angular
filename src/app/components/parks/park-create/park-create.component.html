<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="parkForm">
    <div class="main-div">
<h1>Create a Park</h1>
        <div hidden>
          <mat-form-field>
            <input matInput placeholder="ParkID" formControlName="ParkID" type="ParkID" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Name" formControlName="ParkName" type="ParkName" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Cost" formControlName="ParkCost" type="ParkCost" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park City" formControlName="ParkCity" type="ParkCity" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Address" formControlName="ParkAddress" type="ParkAddress" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-select placeholder="Park State" formControlName="ParkState" required>
              <mat-option *ngFor="let parkstates of states"[value]="parkstates">{{parkstates}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Zip" formControlName="ParkZip" type="ParkZip" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Phone" formControlName="ParkPhone" type="ParkPhone" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Website" formControlName="ParkWebsite" type="ParkWebsite" required/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Park Description" formControlName="ParkDescription" type="ParkDescription" required/>
          </mat-form-field>
        </div>
        <button mat-raised-button class="nav-btn" type="button" routerLink="/park" (click)="onSubmit()">Create Park</button>
        &nbsp;
        <button mat-raised-button class="nav-btn" routerLink="/park">Back to Parks</button>
      </div>
    </form>
</div>
