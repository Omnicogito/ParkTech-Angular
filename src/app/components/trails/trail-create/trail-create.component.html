<h1>Tell Us About Your Trail</h1>
<hr> ​
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="trailForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail Name" formControlName="TrailName" type="TrailName" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail Distance" formControlName="TrailDistance" type="TrailDistance" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Trail Difficulty" formControlName="Difficulty" type="Difficulty" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Is It Open" formControlName="IsOpen" type="IsOpen" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Park ID" formControlName="ParkID" type="ParkID" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Park Name" formControlName="ParkName" type="ParkName" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Trail</button>
</form>
​
<a mat-button routerLink="/trail">Back to Trails</a>
