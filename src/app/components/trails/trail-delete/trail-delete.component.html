<div class="main-div">

<h1>Delete Trail</h1>
<h3 class="trail-delete-warning">Are you sure you want to delete this trail?</h3>

<div *ngIf="trail">
  <div>
    <label class="trail-delete-lable" for="">Trail Name:</label>
    &nbsp;
    <span>{{trail.TrailName}}</span>
  </div>
  <div>
    <label class="trail-delete-lable" for="">Trail Distance (miles):</label>
    &nbsp;
    <span>{{trail.TrailDistance}}</span>
  </div>
  <div>
    <label class="trail-delete-lable" for="">Difficulty:</label>
    &nbsp;
    <span>{{trail.TrailDifficulty}}</span>
  </div>
  <div>
    <label class="trail-delete-lable" for="">Trail Condition:</label>
    &nbsp;
    <span>{{trail.TrailCondition}}</span>
  </div>
  <div>
    <label class="trail-delete-lable" for="">Park Name:</label>
    &nbsp;
    <span>{{trail.ParkName}}</span>
  </div>
</div>

<button mat-button color="warn" type="submit" (click)="onDelete()">Delete</button> |
<button mat-button class="nav-btn" routerLink="/trails">Back to List</button>

<ng-container matColumnDef="buttons">
  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
  <mat-cell *matCellDef="let trail">
    <i mat-icon class="material-icons" routerLink="/trail/edit/{{trail.TrailID}}">edit"</i>
    <i class="material-icons" routerLink="/trails/delete/{{trail.TrailID}}">delete</i>
  </mat-cell>
</ng-container>

</div>
