<div class="container">
    <div *ngIf="trail" class="main-div">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editTrailForm">
            <h1>Edit Trail</h1>
          <div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Trail Name" formControlName="TrailName" type="TrailName" >
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Trail Distance (miles)" formControlName="TrailDistance" type="TrailDistance" >
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <mat-select placeholder="Difficulty" formControlName="TrailDifficulty" required>
                  <mat-option *ngFor="let trailDifficulty of trailDifficulty" [value]="trailDifficulty">{{trailDifficulty}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <mat-select placeholder="Trail Condition" formControlName="TrailCondition" required>
                  <mat-option *ngFor="let trailCondition of trailCondition" [value]="trailCondition">{{trailCondition}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div hidden>
              <mat-form-field>
                  <input matInput placeholder="Park ID" formControlName="ParkID" type="ParkID" >
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                  <input matInput placeholder="Park Name" formControlName="ParkName" type="ParkName" >
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button class="nav-btn" color="primary">Update Trail</button>
        </form>
        </div>
&nbsp;
</div>
