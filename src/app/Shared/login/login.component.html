<form class="col-sm-8" id="registerstuff" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <h1>Login</h1>
    <h4>Please Login To Continue</h4>
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn submit-btn" color="primary" type="submit">Login</button>

</form>
