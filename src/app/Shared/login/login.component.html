<form class="col-sm-8" id="registerstuff" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <h2>Login</h2>
    <h4>Please Login To Continue</h4>
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
      </mat-form-field>
    </div>
  </div>
  <div>
    <button mat-stroked-button class="nav-btn submit-btn" class="nav-btn" type="submit">Login</button>
  </div>
  &nbsp;
  <div>
    <button mat-stroked-button class="nav-btn submit-btn" class="nav-btn" routerLink="/register">Register New User</button>
  </div>
</form>
